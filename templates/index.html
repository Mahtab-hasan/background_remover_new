

{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">Upload Image to Remove Background</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Choose Image</label>
                        <input class="form-control" type="file" id="imageUpload" name="image" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Remove Background</button>
                    </div>
                </form>

                {% if uploaded_image %}
                    <h4 class="mt-4 text-center">Results:</h4>
                    <div class="row mt-3">
                        <div class="col-md-6 mb-3">
                            <h5 class="text-center">Original Image</h5>
                            <img src="{{ uploaded_image.original_image.url }}" class="img-fluid image-preview mx-auto d-block" alt="Original Image">
                        </div>
                        <div class="col-md-6 mb-3">
                            <h5 class="text-center">Processed Image</h5>
                            <img src="{{ uploaded_image.processed_image.url }}" class="img-fluid image-preview mx-auto d-block" alt="Processed Image">
                            <div class="text-center mt-3">
                                <a href="{{ uploaded_image.processed_image.url }}" download class="btn btn-success me-2">Download Processed Image</a>
                                <a href="{% url 'remove_image' uploaded_image.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to remove this image?')">Remove Image</a>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
